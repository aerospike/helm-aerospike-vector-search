aerospikeVectorSearchConfig:
  cluster:
    cluster-name: avs-db-1
  feature-key-file: /etc/aerospike-vector-search/secrets/features.conf
  heartbeat:
    seeds:
    - address: avs-app-aerospike-vector-search-0.avs-app-aerospike-vector-search-internal.avs.svc.cluster.local
      port: 5001
  interconnect:
    ports:
      "5001":
        addresses: 0.0.0.0
  logging:
    enable-console-logging: false
    format: simple
    levels:
      metrics-ticker: debug
      root: info
    max-history: 30
    ticker-interval: 10
  manage:
    ports:
      "5040": {}
  service:
    metadata-namespace: avs-meta
    ports:
      "5000": {}
  storage:
    client-policy: {}
    seeds:
    - aerocluster-0-0.aerocluster.aerospike.svc.cluster.local:
        port: 3000
aerospikeVectorSearchNodeRoles:
  default-nodes:
  - query
  - index-update
  index-update-nodes:
  - index-update
  query-nodes:
  - query
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: aerospike.io/node-pool
          operator: In
          values:
          - avs
extraSecretVolumeMounts:
- mountPath: /etc/ssl/certs
  name: aerospike-tls
  readOnly: true
extraVolumes:
- name: aerospike-tls
  secret:
    optional: false
    secretName: aerospike-tls
image:
  pullPolicy: IfNotPresent
  repository: aerospike/aerospike-vector-search
initContainer:
  image:
    pullPolicy: Always
    repository: davi17g/avs-init-container
    tag: 4.0.7
multiPodPerHost: true
replicaCount: 3
securityContext:
  allowPrivilegeEscalation: false
  runAsUser: 0
service:
  enabled: true
  externalTrafficPolicy: Local
  ports:
  - name: svc-5000
    nodePort: 30036
    port: 5000
    targetPort: 5000
  type: NodePort
serviceAccount:
  create: true
